<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atari 1979</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div id="content">
    <canvas id="canvas" width="760" height="570"></canvas>
    <div id="instruction">
        <ul>
            <li>Use 'W' button to move, 'A' to turn left and 'D' to turn right</li>

        <p>Try to destroy as many virus particles as possible. Earn points and beat your own records!</p>
    </div>
</div>

<script type='text/javascript' src="script/game.js"></script>
</html>
